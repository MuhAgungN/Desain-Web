<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery</title>   

    <link rel="stylesheet" type="text/css" href="jquery-ui.theme.lightness.min.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
</head>
<body>
    <center>
        <h1>Penghitung Karakter</h1>
        <br>
        <textarea name="ulasan" id="ulasan" cols="60" rows="4" onkeyup="countChar(this)"></textarea>
        <br>
        <h3>Jumlah huruf : <span id="hitung">0</span></h3>
        <div id="bar"></div>
    </center>

    <script>
        function countChar(val) {
            var len = val.value.length;
            if (len >= 51) {
                val.value = val.value.substring(0, 50);
            } else {
                $('#hitung').text(0 + len);
                $("#bar").progressbar({
                    value: ((0 + len)*2)
                });
            }
        };
    </script>
</body>
</html>
