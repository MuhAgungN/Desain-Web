<!DOCTYPE html>
<html>
<head>
	<title>Tabel</title>
</head>
	<body>
		<center><h1>Formulir Pendaftaran Anggota Perpustakaan UNS</h1>

		<hr>

		<table>

		<tr>
		<td>Nama Lengkap</td>
		<td><input type="text"></td>
		</tr>

		<tr>
		<td>Tempat Lahir</td>
		<td><input type="text"></td>
		</tr>

		<tr>
		<td>Tanggal Lahir</td>
		<td><input type="Date"></td>
		</tr>

		<tr>
		<td>Jenis Kelamin</td>
		<td><input type="radio" name='jenis_kelamin' value='pria'/>Laki-laki
		<input type="radio" name='jenis_kelamin' value='perempuan'/>Perempuan</td>
		</tr>

		<tr>
		<td>NIM</td>
		<td><input type="text"></td>
		</tr>

		<tr>
		<td>Program Studi</td>
		<td><input type="text"></td>
		</tr>

		<tr>
		<td>Fakultas</td>
		<td><input type="text"></td>
		</tr>

		<tr>
		<td>Angkatan</td>
		<td><input type="text"></td>
		</tr>

		<tr>
		<td>Alamat Lengkap</td>
		<td><textarea cols="21" rows="3" ></textarea></td>
		</tr>

		<tr>
		<td>E-mail</td>
		<td><input id="email"></td>
		</tr>

		<tr>
		<td>No Telp/Hp</td>
		<td><input type="text"></td>
		</tr>
		
		</table>
		
		<br>
		
		<button type="submit" name="Submit" value="Submit">Submit</button>
		<button type="reset" name="Reset" value="Reset">Reset</button>

		</center>
	</body>
</html>
